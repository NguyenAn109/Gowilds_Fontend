<section class="page-section login-page">
  <div class="full-width-screen">
    <div class="container-fluid">
      <div class="content-detail">
        <img id="shape1" class="parallax " src="./assets/auth/images/shape1.png">
        <img id="shape2" class="parallax top" src="./assets/auth/images/shape2.png">
        <img id="shape4" class="parallax left top" src="./assets/auth/images/shape4.png" style="margin: 100px 0 0 200px">
        <img id="shape5" class="parallax left" src="./assets/auth/images/shape5.png">
        <img id="shape3" class="parallax top" src="./assets/auth/images/shape3.png">
        <img id="shape6" class="parallax top" src="./assets/auth/images/shape6.png">
        <img id="shape7" class="parallax" src="./assets/auth/images/shape7.png">
        <!-- Signup form -->
        <form class="signup-form" method="post">
          <div class="imgcontainer">
            <img src="assets/images/logo.png" alt="logo" class="avatar">
          </div>
          <div class="input-control">
            <div class="row p-l-5 p-r-5">
              <div class="col-md-6 p-l-10 p-r-10">
                <input type="text" placeholder="Enter Username" name="uname" required>
              </div>
              <div class="col-md-6 p-l-10 p-r-10">
                <input type="email" placeholder="Enter Email" name="email" required>
              </div>
              <div class="col-md-6 p-l-10 p-r-10">
                <input type="password" placeholder="Enter Password" name="psw"
                       class="input-checkmark" required>
              </div>
              <div class="col-md-6 p-l-10 p-r-10">
                                    <span class="password-field-show">
                                        <input class="password-field input-checkmark" type="password"
                                               placeholder="Re-enter Password" name="psw" required>
                                        <span data-toggle=".password-field"
                                              class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </span>
              </div>
            </div>
            <label class="label-container">I agree with <a href="#"> privacy policy</a>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <div class="login-btns">
              <button type="submit">Sign up</button>
            </div>
            <div class="division-lines">
              <p>or signup with</p>
            </div>
            <div class="login-with-btns">
              <button type="button" class="google"><i class="fab fa-google"></i></button>
              <button type="button" class="facebook"><i class="fab fa-facebook-f"></i></button>
              <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
              <button type="button" class="linkedin"><i class="fab fa-linkedin-in"></i></button>
              <span class="already-acc">Already you have an account? <a href="login.html"
                                                                        class="login-btn">Login</a></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
